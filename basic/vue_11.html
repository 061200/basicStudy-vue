<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>여러개의 vue 인스턴스</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ name }}
        <button @click="changeText">Click</button>
    </div>
    <div id="app-1">
        {{ name }}
        <button @click="changeText">Click</button>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                name: "Dana",
            },
            methods: {
                changeText(){
                    app1.name = 'Dana Jo'
                }
            },
        })

        const app1 = new Vue({
            el: '#app-1',
            data: {
                name: "Yejin",
            },
            methods: {
                changeText() {
                    app.name = 'Yejin Jo'
                }
            },
        })
    </script>
</body>
</html>
