<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>watch 속성</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }} <br>
        {{ updated }} <br>
        <button @click = "changeMessage">click to change message</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: '안녕하세요',
                updated: '네'
            },
            methods: {
                changeMessage(){
                    this.message = '안녕안하세요'
                }
            },
            computed: {

            },
            watch: {
                message() {
                    this.updated = '아니요'
                }
            }
        })
    </script>
</body>
</html>
