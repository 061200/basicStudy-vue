<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 기초</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    
</head>
<body>
    <div id="app">
        {{ nextYear('안녕') }}
        {{ otherMethod() }}
    </div>
    <script>
        new Vue({
            el: '#app',
            data:{
                person:{
                    name: 'Dana',
                    age:22
                }
            },
            methods: {
                nextYear(greeting) {
                    return greeting + '!' + this.person.name + '는 내년에 ' + (this.person.age + 1) + '살 입니다.';
                },
                otherMethod : function() {
                    this.nextYear('반가워');
                }
            }
        })
    </script>
</body>
</html>
